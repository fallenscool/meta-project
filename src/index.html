<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" type="image/png" href="assets/img/png/favicon.ico" />
  <title>Tests</title>
</head>

<body>
  <section class="page">

    <header>
      <div class="site-width">
        <div class="container-fluid">
          <div class="header-row">
            <div class="logo-block">
              <a href="#" id="logo">
                <img src="assets/img/png/logo.png" alt="logo">
              </a>
            </div>
            <div class="nav-block">
              <ul>
                <li class="nav-link"><a href="#">Agency</a></li>
                <li class="nav-link"><a href="#">Services</a></li>
                <li class="nav-link"><a href="#">Portfolio</a></li>
                <li class="nav-link"><a href="#">Blog</a></li>
                <li class="nav-link"><a href="#">Contacts</a></li>
                <li class="nav-link btn btn-start"><a href="#">
                    <div class="progress">
                      <div class="progress-text">Get started</div>
                      <div class="progress-bar">
                        <div class="progress-text">Get started</div>
                      </div>
                    </div>
                  </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="home">
        <div class="site-width">
          <div class="container-fluid">
            <div class="home-block">
              <div class="col home-left">
                <div class="name-block">
                  <h3 class="name-desc">Creative agency</h3>
                  <h1 class="name-title"><span class="font-yellow">Meta</span>Project</h1>
                </div>
              </div>
              <div class="col home-right">
                <div class="img-block">
                  <img src="assets/img/png/home-img.png" alt="light">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="site-width">
        <div class="container-fluid">
          <div class="footer-row">
            <div class="copyrigths-block">
              <p>2013-2018 All rigths reserved.</p>
            </div>
            <div class="social-block">
              <ul>
                <li class="social-link">
                  <a href="#">
                    <svg class="icon icon-instagram">
                      <use xlink:href="assets/svg/sprite.svg#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-link">
                  <a href="#">
                    <svg class="icon icon-facebook">
                      <use xlink:href="assets/svg/sprite.svg#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-link">
                  <a href="#">
                    <svg class="icon icon-be-social">
                      <use xlink:href="assets/svg/sprite.svg#be-social"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-link">
                  <a href="#">
                    <svg class="icon icon-browser">
                      <use xlink:href="assets/svg/sprite.svg#browser"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </section>
  <script src="app.js"></script>
</body>

</html>
